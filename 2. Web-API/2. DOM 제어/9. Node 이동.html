<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    <ul id="fruits">
        <li>Apple</li>
        <li>Banana</li>
        <li>Grape</li>
    </ul>

    <script>
        const $fruits = document.getElementById('fruits');
        
        /*
        const children = $fruits.children;
        const $apple = childeren[0];
        const $banana = childeren[1];
        const $grape = childeren[2];
        */

        //배열 디스트럭쳐링
        const [$apple, $banana, $grape] = [...$fruits.children];

        const $mango = document.createElement('li');
        $mango.textContent = "Mango";

        $fruits.appendChild($mango);

        $fruits.appendChild($banana);
        $fruits.insertBefore($apple, $mango);
        
        // grape를 맨 마지막 노드 바로 앞으로 옮겨보세요. Apple - Mango - Grape - Banana
                
    </script>

</body>
</html>
