<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<ul class="content"></ul>

<script>
        //HTTP 요청을 비동기방식으로 서버에 보내는 방법
        //1. XMLHttpRequest객체를 생성
        const xhr = new XMLHttpRequest();

        //2. http 요청 초기화
        xhr.open('GET', 'http://localhost/api/score/');

        //3. http 요청 전송
        xhr.send();

        console.log(xhr);

        //4. 응답 정보 확인
        xhr.onload = () => {
            //정상적으로 응답되었다면 xhr의 reponse프로퍼티에는 서버의
            //응답결과가 저장되어 들어온다.
            if (xhr.status === 200) {
                console.log(xhr.response);
                makeResultData(xhr.response);
            } else {
                console.error('Error!!');
            }
        };

        //응답 정보를 통해 DOM을 제어하는 함수
        function makeResultData(response) {
            //서버가 응답한 결과는 javascript객체가 아닌 json입니다.
            //따라서 자바스크립트 문법을 통해 제어하려면 자바스크립트
            //객체로 파싱해야 합니다.
            const scoreList = JSON.parse(response);

            const $content = document.querySelector(".content");
            const $fragment = document.createDocumentFragment();

            for (let score of scoreList) {
                const {stuNum, name, kor, eng, math, total, average} = score;
                const $li = document.createElement('li');
                $li.textContent = `번호: ${stuNum}, 이름: ${name}, 국어: ${kor}, 영어: ${eng}, 수학: ${math}, 총점: ${total}, 평균: ${average}`;
                $fragment.appendChild($li);
            }
            $content.appendChild($fragment);
        }

    </script>


</body>
</html>
