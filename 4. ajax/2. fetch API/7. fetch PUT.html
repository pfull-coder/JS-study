<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        //fetch POST요청하기
        //POST요청은 GET요청과 달리 서버로 전달해야할 데이터들이 있다.
        const reqInfo = {
            method: 'POST',
            headers: {
                'content-type': 'application/json'
            },
            body : JSON.stringify({
                id: 55,
                title: 'fetch로 입력하기',
                author: 'fetch~~'
            })
        };

        fetch('http://localhost:5000/posts', reqInfo)
            .then(res => {
                if (res.status === '201') {
                    console.log('insert success');
                } else {
                    console.log('insert fail');
                }
            });
    </script>
</body>
</html>
