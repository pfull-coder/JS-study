<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        # Promise: 자바스크립트 내장 객체
        - 비동기 통신을 할 때 상태에 따른 콜백관리해주는 객체
        1. 상태(state)
        - pending : 요청 수행중
        - fullfilled : 요청 성공
        - rejected : 요청 실패

        2. Promise객체는 2개의 콜백함수를 매개값으로 갖습니다.
        - a. resolve : 요청 성공시 처리
        - b. reject : 요청 실패시 처리

        # 2번 파일을 Promise로 개선

        */

        function promiseGet(url) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', url);
                xhr.send();

                xhr.onload = () => {
                    if (xhr.status === 200) {
                        resolve(JSON.parse(xhr.response)); // 요청 성공시 처리하는 콜백
                    } else {
                        reject(`${xhr.status}: ${xhr.statusText}`); // 요청 실패시 처리하는 콜백
                    }
                };
            });
        }

        const result = promiseGet('http://localhost:5000/posts');
        console.log(result);

        //Promise객체를 리턴 받은 후 해야할 후속처리
        //1. then() : Promise가 fulfilled상태일 때 결과를 수행하는 함수
        //2. catch() : Promise가 rejected상태일 때 결과를 수행하는 함수

        console.log("==========================================");
        result.then(posts => {
            console.log(posts);
        }).catch(err => {
            console.log(err);
        });


        /*

        # 가정:
        - 게시판에서 3번 게시글을 조회한 후 그 작성자 아이디를 얻어내서
        그 작성자의 정보를 얻어온 후 친구목록을 뒤져 6번 친구를 알아내야 함.

        */

        promiseGet('/posts/3')
            .then(article => promiseGet(`/users/${article.userId}`))
            .then(userInfo => promiseGet(`/friends/${userInfo.friends[5].userId}`))
            .then(friend => console.log(friend))
            .catch(err => console.error(err));

            
    </script>
</body>
</html>
